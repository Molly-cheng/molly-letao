<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>

<!-- 左边侧边栏 -->
<div class="lt-aside">
  <!-- 主题 -->
  <div class="title">
    <a href="#">咬金的乐淘</a>
  </div>
  <!-- 用户头像 -->
  <div class="user">
    <img src="images/微信图片_20180701210608.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <!-- 导航 -->
  <div class="nav">
    <ul>
      <li><a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i> 用户管理</a></li>
      <li>
        <a href="#" class="category"><i class="glyphicon glyphicon-list"></i> 分类管理</a>
        <div class="child " style="display: none">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i> 商品管理</a></li>
    </ul>
  </div>
</div>
<!-- 右边主体 -->
<div class="lt-main">
  <!-- 右边头部 -->
  <div class="header">
    <a href="#" class="pull-left icon-menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="pull-right icon-logout"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>
  
  <!-- 右边主体部分 -->
  <!-- .container-fluid 类用于 100% 宽度，
        占据全部视口（viewport）的容器。
        而且左右还有15px的padding值
   -->
   <div class="container-fluid">
     <!-- 面包屑导航   也就是路径导航 -->
     <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li>用户管理</li>
      </ol>

      <!-- 表格 -->
      <table class="table table-bordered table-hover">
        <thead>
          <tr>			
            <th>序号</th>
            <th>用户名</th>
            <th>手机号</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>			
            <td>1</td>
            <td>itcast</td>
            <td>15102324243</td>
            <td>正常</td>
            <td><botton class="btn btn-danger">禁用</botton></td>
          </tr>
        </tbody>
      </table>

      <!-- 分页 -->
      <!--boostrap分页插件如果是3.0版本，要求这个盒子必须是ul-->
      
        <div class="text-right">
            <ul id="paginator"></ul>
        </div>
      
   </div>
  
</div>



<!-- 主体头部退出按钮的模态框 -->

<div class="modal fade" tabindex="-1" id="loginoutModal">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
    </div>
</div>

<!--禁用和启用点击出现的模态框  -->
<div class="modal fade" tabindex="-1" id="userModal">
    <div class="modal-dialog modal-sm" >
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="submitBtn">确认</button>
        </div>
      </div>
    </div>
</div>


<!-- 模板引擎 -->
<!-- 通过点击的页数不同,前面的需要也需要有变化
  i+1 + 前面已经渲染过的页数
-->
<script type="text/html" id="tmp">
  {{each rows v i}}
    <tr>	
      <td>{{i+1}}</td>
      <td>{{v.username}}</td>
      <td>{{v.mobile}}</td>
      <td>{{v.isDelete === 1 ? '正常' : '禁用'}}</td>
      <td data-id="{{ v.id }}">
        {{if v.isDelete === 1}}
        <botton class="btn btn-danger">禁用</botton></td>
        {{/if}}

        {{if v.isDelete === 0}}
        <botton class="btn btn-success">启用</botton></td>
        {{/if}}
    </tr>
  {{/each}}
</script>


<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>



</body>
</html>
