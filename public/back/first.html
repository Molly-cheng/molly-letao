<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>

<!-- 左边侧边栏 -->
<div class="lt-aside">
  <!-- 主题 -->
  <div class="title">
    <a href="#">咬金的乐淘</a>
  </div>
  <!-- 用户头像 -->
  <div class="user">
    <img src="images/微信图片_20180701210608.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <!-- 导航 -->
  <div class="nav">
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user"></i> 用户管理</a></li>
      <li>
        <a href="#" class="category "><i class="glyphicon glyphicon-list"></i> 分类管理</a>
        <div class="child " >
          <a href="first.html" class="current">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i> 商品管理</a></li>
    </ul>
  </div>
</div>
<!-- 右边主体 -->
<div class="lt-main">
  <!-- 右边头部 -->
  <div class="header">
    <a href="#" class="pull-left icon-menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="pull-right icon-logout"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>
  
  <!-- 右边主体部分 -->
  <!-- .container-fluid 类用于 100% 宽度，
        占据全部视口（viewport）的容器。
        而且左右还有15px的padding值
   -->
   <div class="container-fluid">
     <!-- 面包屑导航   也就是路径导航 -->
     <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li>分类管理</li>
        <li>一级分类</li>
      </ol>
      <!-- 添加分类按钮 -->
      <!-- Standard button -->
      <button type="button" class="btn btn-default cateBtn">添加分类</button>
      <!-- 表格 -->
      <table class="table table-bordered table-hover mt_20">
        <thead>
          <tr >	
            <th width="20%">序号</th>
            <th width="80%">一级分类名</th>
          </tr>
        </thead>
        <tbody>
          <!-- 挖个坑 -->
        </tbody>
      </table>
      <!-- 分页容器 -->
      <!-- 如果bootstrap是用的3.0的版本,容器必须要用ul -->
      <div class="text-right">
          <ul id="paginator"></ul>
      </div>
     
   </div>
</div>



<!-- 主体头部退出的模态框 -->

<div class="modal fade" tabindex="-1" id="loginoutModal">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
    </div>
</div>

<!-- 点击添加分类的模态框 -->
<div class="modal fade" tabindex="-1" id="addModal">
    <div class="modal-dialog modal-sm" >
      <div class="modal-content">
        <!-- 下面为什么用form包起来,是因为下面的添加按钮点击不了,需要用form包起来才能点击 -->
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</span></button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </form>
      </div>
    </div>
</div>


  <!-- 准备模板 -->
  <script type="text/html" id="firstTmp">
    {{each rows v i}}
      <tr>
        <td>{{i+1 + (page - 1) * size}}</td>
        <td>{{v.categoryName}}</td>
      </tr>
    {{/each}}
  </script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/first.js"></script>

</body>
</html>
